<form class="register"
  (ngSubmit)="onRegister(form)"
  #form="ngForm"
>
  <label for="name">
    Name:
  </label>
  <input type="text" id="name" name="name" ngModel />
  <label for="email">
    Email:
  </label>
  <input type="email" id="email" name="email" ngModel />
  <label for="password">
    Password:
  </label>
  <input type="password" id="password" name="password" ngModel />
  <label for="password-confirm">
    Confirm password:
  </label>
  <input type="password" id="password-confirm" name="password-confirm" ngModel />
  <button type="submit">Register</button>
</form>
