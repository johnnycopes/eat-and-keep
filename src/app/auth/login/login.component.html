<form class="login"
  (ngSubmit)="onLogin(form)"
  #form="ngForm"
>
  <label for="email">
    Email:
  </label>
  <input type="email" id="email" name="email" ngModel />
  <label for="password">
    Password:
  </label>
  <input type="password" id="password" name="password" ngModel />
  <button type="submit">Log In</button>
</form>
